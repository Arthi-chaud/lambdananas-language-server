name:                lambdananas-language-server
version:             0.1.0.0
github:              "Arthi-Chaud/lambdananas-language-server"
license:             BSD-3-Clause
author:              "Arthi-Chaud"
maintainer:          ""
copyright:           "2024 Arthi-Chaud"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/lambdananas-language-server#readme>

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  dependencies:
    - process
    - megaparsec
    - mtl

executables:
  lambdananas-language-server-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lambdananas-language-server
    - lsp
    - megaparsec
    - mtl
    - text

tests:
  lambdananas-language-server-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lambdananas-language-server
    - hspec
    - megaparsec
